<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Site</title>
  <style>
    body {
      background: linear-gradient(135deg, #c991b6, #633152);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    button {
      background-color: #a8006d;
      border: none;
      padding: 1rem 2rem;
      border-radius: 999px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>
  <h1>Welcome to Doja's World!</h1>
  <button onclick="window.location.href='https://linktr.ee/doja.spice';">
    See More
  </button>
</body>
</html>
